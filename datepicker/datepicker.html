<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="datepickerGrid.css" />
    <link rel="stylesheet" href="datepickerStyle.css" />
    <link rel="stylesheet" href="datepickerAnimation.css" />
    <title>Datepicker</title>
  </head>
  <body>
    <div class="dateBtn"><p class="year-output">yyyy-mm-dd</p></div>

    <div class="dp-container">
      <div class="confirm"><h2 class="confirmText">OK</h2></div>
      <div class="close"></div>
      <div class="year selectBox">
        <select class="yearSelect textSelect">
          <option class="yPlaceholder" value="" selected disabled hidden
            >Year</option
          >
        </select>
      </div>
      <div class="month selectBox">
        <select class="monthSelect textSelect">
          <option class="mPlaceholder" value="" selected disabled hidden
            >Month</option
          >
        </select>
      </div>
      <div class="dname weekd1" value="1"><p>mon</p></div>
      <div class="dname weekd2" value="2"><p>tue</p></div>
      <div class="dname weekd3" value="3"><p>wed</p></div>
      <div class="dname weekd4" value="4"><p>thu</p></div>
      <div class="dname weekd5" value="5"><p>fri</p></div>
      <div class="dname weekd6" value="6"><p>sat</p></div>
      <div class="dname weekd0" value="0"><p>sun</p></div>
      <div class="date place1"></div>
      <div class="date place2"></div>
      <div class="date place3"></div>
      <div class="date place4"></div>
      <div class="date place5"></div>
      <div class="date place6"></div>
      <div class="date place7"></div>
      <div class="date place8"></div>
      <div class="date place9"></div>
      <div class="date place10"></div>
      <div class="date place11"></div>
      <div class="date place12"></div>
      <div class="date place13"></div>
      <div class="date place14"></div>
      <div class="date place15"></div>
      <div class="date place16"></div>
      <div class="date place17"></div>
      <div class="date place18"></div>
      <div class="date place19"></div>
      <div class="date place20"></div>
      <div class="date place21"></div>
      <div class="date place22"></div>
      <div class="date place23"></div>
      <div class="date place24"></div>
      <div class="date place25"></div>
      <div class="date place26"></div>
      <div class="date place27"></div>
      <div class="date place28"></div>
      <div class="date place29"></div>
      <div class="date place30"></div>
      <div class="date place31"></div>
      <div class="date place32"></div>
      <div class="date place33"></div>
      <div class="date place34"></div>
      <div class="date place35"></div>
    </div>

    <script src="datepicker.js"></script>
  </body>
</html>
